<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    {{#topic}}
    <meta name="citizenos-topic-id" content="{{topic.id}}"/>
    {{/topic}}
    <style type="text/css">
        body {
            font-family: Arial, Open Sans;
            font-size: 16px;
            line-height: 24px;
            color: #2C3B47;
            background-color: #F1F7FC;
            margin: 0;
            padding: 0;
            min-width: 100%;
        }

        h1 {
            font-size: 18px;
            margin-top: 50px;
        }

        p {
            margin: 4px 0;
        }

        p.important {
            margin: 32px 0;
            padding: 16px;
            background-color: #D5EAFF;
            border: 1px solid #BADCFF;
        }

        ul, ol {
            margin: 0;
            padding: 0 0 0 16px;
        }

        li {
            margin: 16px 0;
        }

        /*Many email clients don't support "ol>li" - https://www.campaignmonitor.com/css/selectors/child/*/
        ol .li {
            padding: 0 0 0 16px;
        }

        table, tr, td {
            border-style: none;
            border-spacing: 0;
            padding: 0;
        }

        a {
            color: #1168a8;
            text-decoration: none;
        }

        img {
            display: block;
            border-style: none;
        }

        .blue {
            color: #1168a8;
        }

        #background {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
            line-height: 100% !important;
            background-color: #F1F7FC;
        }

        #bodyContent {
            padding: 32px;
            background-color: #FFFFFF;
            border-radius: 0px 0px 16px 16px;
        }

        #bodyHeader {
            padding-left: 32px;
            border-radius: 16px 16px 0px 0px;
            background-color: #D7E9F8;
            vertical-align: middle;
        }
        #header {
            padding: 32px 24px;
        }

        #templateWrapper {
            width: 600px;
            padding-bottom: 32px;
        }

        .info_table {
            border-radius: 8px;
            background-color: #F9FBFD;
            padding: 16px;
            margin-bottom: 16px;
            width: 100%;
        }

        .message_table {
            border-radius: 8px;
            background-color: #F9FBFD;
            padding: 24px;
            width: 100%;
        }

        #footer {
            background-color: #D7E9F8;
            height: 274px;
            width: 600px;
            padding: 16px 24px 0 16px;
            border-radius: 16px 16px 0px 0px;
        }

        #footer table {
            font-size: 13px;
        }

        #footer a {
            text-decoration: underline;
        }

        #trapped {
            border: 3px solid red;
            background-color: #ffd2d2;
        }

        #trapped td {
            padding: 16px;
        }

        #footer tr {
            width: 100%;
        }

        #footer td {
            padding-top: 8px;
            padding-bottom: 8px;
        }

        #footer img {
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <table id="background">
        <tbody>
            <tr>
                <td align="center">
                    <!--p style="font-family: arial, helvetica, sans-serif;font-size:12px;background-color: #f6f6f6; color:#828282;">Can't see this mail? <a href="#" target="_blank" style=" color:#828282; text-decoration:underline;font-family: arial, helvetica, sans-serif;font-size:12px;">Click here to view it in your browser</a></p-->
                </td>
            </tr>

            <tr>
                <td align="center" valign="top">
                    <table id="templateContainer">
                        <tbody>
                            <tr>
                                <td id="header" style="background-color: {{styles.headerBackgroundColor}}">
                                    <img style="margin-right: auto;margin-left: auto;" width="{{styles.logoWidth}}" height="{{styles.logoHeight}}" src="cid:logo.png" alt="logo"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <table id="templateWrapper">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    {{{body}}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <table id="footer" style="width: 600px;text-align: center;">
                        <tbody>
                            <tr style="width: 600px;">
                                <td style="display: inline-block;margin-left: 12px; margin-right: 12px;">
                                    <a href="https://twitter.com/Citizen_OS" target="_blank">
                                        <img src="cid:Twitter.png" />
                                    </a>
                                </td>
                                <td style="display: inline-block;margin-left: 12px; margin-right: 12px;">
                                    <a href="https://www.linkedin.com/company/citizenos" target="_blank">
                                        <img src="cid:LinkedIn.png"/>
                                    </a>
                                </td>
                                <td style="display: inline-block;margin-left: 12px; margin-right: 12px;">
                                    <a href="https://www.facebook.com/citizenos.web" target="_blank">
                                        <img src="cid:Facebook.png"/>
                                    </a>
                                </td>
                                <td style="display: inline-block;margin-left: 12px; margin-right: 12px;">
                                    <a href="https://www.instagram.com/citizen_os_foundation/" target="_blank">
                                        <img src="cid:Instagram.png" />
                                    </a>
                                </td>
                                <td style="display: inline-block;margin-left: 12px; margin-right: 12px;">
                                    <a href="https://www.youtube.com/@citizenos9026" target="_blank">
                                        <img src="cid:YouTube.png" />
                                    </a>
                                </td>
                                <td style="display: inline-block;margin-left: 12px; margin-right: 12px;">
                                    <a href="https://medium.com/@Citizen_OS" target="_blank">
                                        <img src="cid:Medium.png" />
                                    </a>
                                </td>
                                <td style="display: inline-block;margin-left: 12px; margin-right: 12px;">
                                    <a href="http://github.com/citizenos" target="_blank">
                                        <img src="cid:GitHub.png" />
                                    </a>
                                </td>
                            </tr>
                            <tr style="width: 600px;">
                                <td>{{{linkedData.translations.LAYOUT.FOR_MORE_INFORMATION}}} <a href="{{linkedData.footerLinks.linkToPlatform}}" target="_blank">{{{linkedData.translations.LAYOUT.LINK_PRIVACY_POLICY}}}</a></td>
                            </tr>
                            <tr style="width: 600px;">
                                <td style="width: 100%; padding-bottom: 0; vertical-align: bottom;"><a href="https://citizenos.com" target="_blank">
                                    <img width="282px" height="90px" src="cid:together.png" />
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            {{#trapped}}
            <tr id="trapped">
                <td>
                    <p>
                        <b>Recipients</b>
                    </p>
                    <pre>
                        {{trapped}}
                    </pre>
                </td>
            </tr>
            {{/trapped}}
        </tbody>
    </table>
</body>
</html>
