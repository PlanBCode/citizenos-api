<table id="bodyHeader" width="100%">
    <tbody>
        <tr>
            <td valign="middle" style="font-size:22px;line-height:24px; font-weight:600;color:#2C3B47;padding:0;height: 88px;">
                E-Mail-Verifizierung
            </td>
        </tr>
    </tbody>
</table>
<table id="bodyContent" border="0" cellpadding="10" cellspacing="0" width="100%">
    <tbody>
        <tr>
            <td valign="middle" style="padding-bottom: 16px;">
                Hallo, {{toUser.name}}!
            </td>
        </tr>
        <tr>
            <td style="font-size:14px; color:#2C3B47; padding-bottom: 32px;">
                Aktivieren Sie Ihr Konto, indem Sie Ihre E-Mail-Adresse verifizieren. Klicken Sie dazu auf die Schaltfläche unten.
            </td>
        </tr>
        <tr>
            <td valign="middle">
                <p class="submit_button">
                    <a href="{{linkVerify}}" target="_blank"
                        style="color:#FFFFFF; text-decoration: none; font-weight: 600;padding: 9px 60px;">Meine E-Mail-Adresse
                        verifizieren</a>
                </p>
            </td>
        </tr>

        <tr>
            <td valign="bottom" style="font-size:14px; color:#2C3B47;padding-top: 32px;">
               Falls diese Anforderung nicht von Ihnen stammt, können Sie diese E-Mail ignorieren.
            </td>
        </tr>

    </tbody>
</table>
