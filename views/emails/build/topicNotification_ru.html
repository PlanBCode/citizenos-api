<table id="bodyHeader" width="100%">
    <tbody>
        <tr>
            <td valign="middle" style="padding:22px 22px 22px 0;">
                <p id="header_title_description">Обновление по теме</p>
                <p id="header_title">{{topicTitle}}</p>
            </td>
        </tr>
    </tbody>
</table>
<table id="bodyContent" border="0" cellpadding="10" cellspacing="0" width="100%">
    <tbody>
        <tr>
            <td valign="middle" style="padding-bottom: 16px;">
                Здравствуйте, {{toUser.name}}!
            </td>
        </tr>

        <tr>
            <td valign="middle" style="padding-bottom: 16px;">
                {{{notificationText}}}
            </td>
        </tr>
        {{#isVisible}}
        <tr>
            <td style="padding-bottom: 32px;">
                <p class="submit_button">
                    <a href="{{linkViewTopic}}" target="_blank"
                        style="color:#FFFFFF; text-decoration: none; font-weight: 600;padding: 9px 60px;">Просмотр темы</a>
                </p>
            </td>
        </tr>
        {{/isVisible}}
        <tr>
            <td valign="bottom" height="30" style="border-top: 1px solid #E1E7EE;padding-top:16px;">
                <table style="background-color:#FFF1E1;border-radius: 8px;padding:16px;width: 100%;">
                    <tbody>
                        <tr>
                            <td>
                                <img src="cid:Warning.png" />
                            </td>
                            <td style="font-size:14px;">
                                Для доступа к этой теме необходимо войти под пользователем {{toUser.email}}.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td valign="middle">
                <p><a href="{{linkTopicNotificationSettings}}">Управление настройками уведомлений для этой темы</a></p>
                <p><a href="{{linkGeneralNotificationSettings}}">Настройка параметров уведомлений</a></p>
            </td>
        </tr>

    </tbody>
</table>
