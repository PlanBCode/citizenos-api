<!-- E-mail sent to Topic members of a reported Topic -->
<table id="bodyHeader" width="600">
    <tbody>
        <tr>
            <td valign="middle" style="padding:22px 22px 22px 0;">
                <p id="header_title_description">Nahlásený problém bol vyriešený pre</p>
                <p id="header_title">{{topic.title}}</p>
            </td>
        </tr>
    </tbody>
</table>
<table id="bodyContent" border="0" cellpadding="10" cellspacing="0" width="600">
    <tbody width="600">
        <tr>
            <td valign="middle" style="padding-bottom: 32px;">
                Ahoj {{userMember.name}}!
            </td>
        </tr>
        <tr>
            <td width="100%" style="padding-bottom: 16px;">
                Moderátor skontroloval revidovanú verziu vašej témy a rozhodol, že nahlásený problém bol vyriešený.
            </td>
        </tr>
        <tr>
            <td width="100%" style="padding-bottom: 32px;">
                Prístup k vašej téme bol obnovený.
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 32px;">
                <p class="submit_button">
                    <a href="{{linkViewTopic}}" target="_blank"
                        style="color:#FFFFFF; text-decoration: none; font-weight: 600;padding: 9px 60px;">Zobraziť tému</a>
                </p>
            </td>
        </tr>
        <tr>
            <td valign="bottom" style="border-top: 1px solid #E1E7EE;padding-top:16px;font-size: 14px;">
                <a href="{{linkViewModerationGuidelines}}">O procese moderovania Citizen OS sa dozviete viac
                    tu.</a>
            </td>
        </tr>
    </tbody>
</table>
