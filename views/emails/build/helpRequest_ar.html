<table border="0" cellpadding="10" cellspacing="0" width="100%">
    <tbody>

        <tr>
            <td align="center" valign="middle" style="background-color: #FFFFFF;border-bottom: 1px solid #f0f0f0;"
                height="80">
                <p
                    style="font-family: Noto-Serif;font-size:20px; font-weight:bold;background-color: #FFFFFF; color:#2C3B47;">
                    Help request from {{email}}!</p>
            </td>
        </tr>

        <tr>
            <td align="center" valign="middle" style="background-color: #FFFFFF;border-bottom: 1px solid #f0f0f0;"
                height="80">
                <p
                    style="font-family: Noto-Serif;font-size:20px; font-weight:bold;background-color: #FFFFFF; color:#2C3B47;">
                    Description: </p>
                <p style="font-family: Noto-Serif;font-size:14px; background-color: #FFFFFF; color:#2C3B47;">
                    {{description}}</p>
            </td>
        </tr>

        <tr>
            <td align="center" valign="middle"
                style="background-color: #FFFFFF;border-bottom: 1px solid #f0f0f0; border-top: 1px solid #fbfbfb; "
                height="130">
                <p
                    style="font-family: Noto-Serif;font-size:20px; font-weight:bold;background-color: #FFFFFF; color:#2C3B47;">
                    Client info</p>
                <table>
                    <tbody>
                        <tr>
                            <th>User agent:</th>
                            <td>{{userAgent}}</td>
                        </tr>
                        <tr>
                            <th>Platform:</th>
                            <td>{{platform}}</td>
                        </tr>
                        <tr>
                            <th>Window size:</th>
                            <td>H:{{height}} x W:{{width}}</td>
                        </tr>
                        <tr>
                            <th>Location:</th>
                            <td>{{location}}</td>
                        </tr>
                        <tr>
                            <th>User Id:</th>
                            <td>{{userId}}</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
