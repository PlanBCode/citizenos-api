<!-- E-mail sent to Topic members of a reported Topic -->
<table id="bodyHeader" width="100%">
    <tbody>
        <tr>
            <td valign="middle" style="padding:22px 22px 22px 0;">
                <p id="header_title_description">Проблема, в отношении которой была отправлена жалоба, теперь решена по теме</p>
                <p id="header_title">{{topic.title}}</p>
            </td>
        </tr>
    </tbody>
</table>
<table id="bodyContent" border="0" cellpadding="10" cellspacing="0" width="100%">
    <tbody>
        <tr>
            <td valign="middle" style="padding-bottom: 32px;">
                Здравствуйте, {{userMember.name}}!
            </td>
        </tr>
        <tr>
            <td width="100%" style="padding-bottom: 16px;">
                Модератор пересмотрел корректированную версию Вашей темы и заключил, что проблема была устранена.
            </td>
        </tr>
        <tr>
            <td width="100%" style="padding-bottom: 32px;">
                Access to your topic has been restored.
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 32px;">
                <p class="submit_button">
                    <a href="{{linkViewTopic}}" target="_blank"
                        style="color:#FFFFFF; text-decoration: none; font-weight: 600;padding: 9px 140px;">Просмотр темы</a>
                </p>
            </td>
        </tr>
    </tbody>
</table>
